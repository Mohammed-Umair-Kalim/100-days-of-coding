<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        //Loops:
            //for loop example:
            let a = 1;
            for(;a <= 3; a++){document.write(`\nFor Loop Result: ${a}\n`)} //Outputs 1 2 3

            //while loop example:
            let num = 0;

            while(num < 5)

            {
                document.write(`While Loop Result: \n${num + 1}\n`);
                num++
            }
            
    </script>
</body>
</html>
