    <script>
        // Operators:
            //JavaScript supports arithmetic operators such as addition + , subtraction - , Multiplication * , Division /,
                //Remainder % and Exponentent **

        // // Addition:
        // let number1 = 2 + 2;

        // let number2 = 4 - 2;
        // document.write(number2) //Returns 2
        // document.write("\n")

        // // Multiplication:
        // let number3 = 3 * 2;
        // document.write(number3) // Returns 6
        // document.write("\n")

        // let number4 = 8 / 2;

        // document.write("\n")

        // // Exponent:
        // let number6 = 2 ** 4;
        // document.write(number6) // Returns 16
        // document.write("\n")

        // unary operator:
        let num = 7
        num += 3
        document.write(num) // Returns 10

        document.write("\n")

        // Increment/Decrement:

        // prefix increment example:
        let my_fav_num = 3
        document.write(++my_fav_num ) // It becomes 4 due to prefix increment

        document.write("\n")

        // postfix increment example:
        document.write(my_fav_num++) // here it will be the same, 4

        document.write("\n")

        document.write(my_fav_num) // here it will become 5 because of the use of postfix increment


    </script>
