<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Conversion</title>
</head>
<body>
    <script>
        // Type Conversion:
            // There are 3 type conversion normally used in JavaScript, String , Number & Boolean:

        // String Type:
        let str = true
        document.write(typeof(String(`String: ${str}`)))// its now become string type

        document.write("\n")

        // Number Type:
        let num = "123"
        document.write(typeof(Number(`Number: ${num}`))) // now it becomes number type

        document.write("\n")
        
        // Boolean Type:
        let bool = "true"
        document.write(typeof(Boolean(`Boolean: ${bool}`))) // now its boolean type

    </script>
</body>
</html>
