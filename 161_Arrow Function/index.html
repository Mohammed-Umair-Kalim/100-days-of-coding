<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        // Arrow Function are similar to function expression:
        let mobile = (functionality = "Touch Screen" , camera = "48mp" ) => 
        {   document.write
            (`
                ${functionality}
                ${camera}
            `)
        }

        mobile("Keypad","Screen size: 3.5inch")

    </script>
</body>
</html>
