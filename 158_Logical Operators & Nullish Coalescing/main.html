<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullish Coalescing Operator</title>
</head>
<body>
    <script>
        // Nullish Coalescing Operator ?? this operator is works like OR || operator but
        // the difference is this operator finds defined value while OR finds true value to return
        let a ;
        let b = 3
        let sum = a ?? b
        document.write(sum) //outputs 3 because a is not defined but b is defined.

    </script>
</body>
</html>
