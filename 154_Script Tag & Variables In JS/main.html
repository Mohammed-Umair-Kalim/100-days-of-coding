<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Variable </title>
</head>
<body>
    <script>
        // multiline variable assignment:
        let message;
        message = "Good Morning\n";
        document.write(message);

        // single-line variable assignment:
        let user = "\nUmair\n", age = 25, greet = "\nwelcome!\n";
        document.write(age);
        document.write(greet);
        document.write(user);

        // single-line variable assignment with multiline style:
        let user_name = "\nMohammed Umair\n", user_age = 24, user_greet = "\nwelcome to Pakistan!\n";
        document.write(user_name);
        document.write(user_age);
        document.write(user_greet);

        //assigning variable in another variable:
        let msg;
        let greetings = "\nhello world!\n";

        msg = greetings;
        document.write(msg);
        document.write(greetings);

        //changing value of a variable:
        let num = 7
        num = 3
        document.write(num)

    </script>
</body>
</html>
