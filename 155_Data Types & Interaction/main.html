<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interaction</title>
</head>
<body>
    <script>
        // interacations:
        alert("Welcome to our web site!"); // shows a message in a pop-up window 

        prompt("What is your name?" , "e.g: Adam"); // Ask the user for input

        let ok_cancel = confirm("Are You A Cat?");
        document.write(ok_cancel) // returns true if ok is pressed otherwise returns false on cancel.


    </script>
</body>
</html>
