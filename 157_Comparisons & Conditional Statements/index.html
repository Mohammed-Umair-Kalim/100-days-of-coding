<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison</title>
</head>
<body>
    <script>
        // Comparison Operators:
            /*greater than > , less tham < , equal and greater than >= , equal and less than <= 
            Double equal sign == is used for normal equality check, Triple equal sign === is used for strict equality check
            Comparison operator returns boolean value, true or false:  */
            let num = 2
            document.write("is num less than 3? yes:",num < 3) //returns true
            document.write("\n")
            document.write("is num greater than 3? no:",num > 3) //returns false
            document.write("\n")
            document.write("is num equal to 2? yes:",num === 2) // returns true because the stored value in num variable is 2
            document.write("\n")
            // Conditional Statements:
            // true condition:
        if(num === 2){document.write("Correct Answer!")} // if block will executes because its conditionis true
        else{document.write("Wrong Answer!")} // this block will executes when condition is false

        document.write("\n")

        //false condition:
        if(num === 4){document.write("Correct Answer!")}
        else{document.write("Wrong Answer!")} // now this block will execute because condition is false
    </script>
</body>
</html>
